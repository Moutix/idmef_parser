<g id="node1" class="node"><title>Expectation</title>
<a xlink:href="#" xlink:title="The Expectation class conveys to the recipient of the IODEF document the actions the sender is requesting. The scope of the requested action is limited to purview of the EventData class in which this class is aggregated. ">
