</a>
<a xlink:href="#" xlink:title="The time at which the action should be performed. &#160;A timestamp that is earlier than the ReportTime specified in the Incident class denotes that the expectation should be fulfilled as soon as possible. &#160;The absence of this element leaves the execution of the expectation to the discretion of the recipient.">
<polygon fill="none" stroke="black" points="9,-227 9,-247 236,-247 236,-227 9,-227"/>
