<g id="node1" class="node"><title>Heartbeat</title>
<a xlink:href="#" xlink:title="Analyzers use Heartbeat messages to indicate their current status to managers. Heartbeats are intended to be sent in a regular period, say, every ten minutes or every hour. The receipt of a Heartbeat message from an analyzer indicates to the manager that the analyzer is up and running; lack of a Heartbeat message (or more likely, lack of some number of consecutive Heartbeat messages) indicates that the analyzer or its network connection has failed. ">
<polygon fill="#cecece" stroke="#cecece" points="9,-120 9,-141 202,-141 202,-120 9,-120"/>
<polygon fill="none" stroke="black" points="9,-120 9,-141 202,-141 202,-120 9,-120"/>
<text text-anchor="start" x="70.5" y="-127.233" font-family="Times Roman,serif" font-size="14.00">Heartbeat</text>
</a>
<a xlink:href="#" xlink:title="The interval in seconds at which heartbeats are generated.">
<polygon fill="none" stroke="black" points="9,-100 9,-120 202,-120 202,-100 9,-100"/>
<text text-anchor="start" x="12.5" y="-106.733" font-family="Times Roman,serif" font-size="14.00">[] HeartbeatInterval (0..1) </text>
</a>
<a xlink:href="#" xlink:title="A unique identifier for the heartbeat; see Section 3.2.9.">
<polygon fill="none" stroke="black" points="9,-80 9,-100 202,-100 202,-80 9,-80"/>
