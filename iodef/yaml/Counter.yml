---
name: Counter
description: 'The Counter class summarize multiple occurrences of some event, or conveys
  counts or rates on various features (e.g., packets, sessions, events). '
color: "#FF5024"
aggregates: {}
attributes:
  type:
    name: type
    multiplicity: Required
    type: ENUM
    description: Specifies the units of the element content.
    values:
    - rank: '1'
      keyword: byte
      description: Count of bytes.
    - rank: '2'
      keyword: packet
      description: Count of packets.
    - rank: '3'
      keyword: flow
      description: Count of flow (e.g., NetFlow records).
    - rank: '4'
      keyword: session
      description: Count of sessions.
    - rank: '5'
      keyword: alert
      description: Count of notifications generated by another system (e.g., IDS or
        SIM).
    - rank: '6'
      keyword: message
      description: Count of messages (e.g., mail messages).
    - rank: '7'
      keyword: event
      description: Count of events.
    - rank: '8'
      keyword: host
      description: Count of hosts.
    - rank: '9'
      keyword: site
      description: Count of site.
    - rank: '10'
      keyword: organization
      description: Count of organizations.
    - rank: '11'
      keyword: ext-value
      description: An escape value used to extend this attribute. See Section 5.1.
  ext-type:
    name: ext-type
    multiplicity: Optional
    type: STRING
    description: A means by which to extend the type attribute. See Section 5.1.
  duration:
    name: duration
    multiplicity: Optional
    type: ENUM
    description: If present, the Counter class represents a rate rather than a count
      over the entire event.  In that case, this attribute specifies the denominator
      of the rate (where the type attribute specified the nominator).  The possible
      values of this attribute are defined in Section 3.10.2
  ext-duration:
    name: ext-duration
    multiplicity: Optional
    type: STRING
    description: A means by which to extend the duration attribute.  See Section 5.1.
