---
name: RecordPattern
description: 'The RecordPattern class describes where in the content of the RecordItem
  relevant information can be found.  It provides a way to reference subsets of information,
  identified by a pattern, in a large log file, audit trail, or forensic data. '
color: "#ffcc00"
aggregates: {}
attributes:
  type:
    name: type
    multiplicity: Required
    type: ENUM
    description: Describes the type of pattern being specified in the element content.  The
      default is "regex".
    values:
    - rank: '1'
      keyword: regex
      description: regular expression, per Appendix F of [3].
    - rank: '2'
      keyword: binary
      description: Binhex encoded binary pattern, per the HEXBIN data type.
    - rank: '3'
      keyword: xpath
      description: XML Path (XPath) [5]
    - rank: '4'
      keyword: ext-value
      description: An escape value used to extend this attribute. See Section 5.1.
  ext-type:
    name: ext-type
    multiplicity: Optional
    type: STRING
    description: A means by which to extend the type attribute. See Section 5.1.
  offset:
    name: offset
    multiplicity: Optional
    type: INTEGER
    description: Amount of units (determined by the offsetunit attribute) to seek
      into the RecordItem data before matching the pattern.
  offsetunit:
    name: offsetunit
    multiplicity: Optional
    type: ENUM
    description: Describes the units of the offset attribute. The default is "line".
    values:
    - rank: '1'
      keyword: line
      description: Offset is a count of lines.
    - rank: '2'
      keyword: binary
      description: Offset is a count of bytes.
    - rank: '3'
      keyword: ext-value
      description: An escape value used to extend this attribute. See Section 5.1.
  ext-offsetunit:
    name: ext-offsetunit
    multiplicity: Optional
    type: STRING
    description: A means by which to extend the offsetunit attribute.  See Section
      5.1.
  instance:
    name: instance
    multiplicity: Optional
    type: INTEGER
    description: Number of types to apply the specified pattern.
